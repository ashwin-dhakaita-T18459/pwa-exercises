<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/styles.css"><link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
</head>
<body>
    
    <div id="timeoff-apply-section" style="background-color: white;">
        <div>
            <div id="timeoff-apply-btn"> 
                <img style="padding-top: 40px;" src="images/clockTick@2x.png"></img>
            </div>
            <div id="timeoff-request-text">
                <label> Tap to Request Timeoff</label>
            </div>
        </div>
        <div style="padding-left: 10px;">
            <label id="remaining-days-label"> 5 days Remaining </label>
            <div class="right-align">
                <label id="more-info"> More Info </label>
                <img src="images/right-arrow-grey2.png"></img>
            </div>
        </div>
    </div>

    <div id="timeoff-upcoming-container">
        <div id="timeoff-upcoming">
            <img src="images/Upcoming Holidays.png" id="timeoff-upcoming-image"></img> 
            <div style="float: left; padding-top: 20px; padding-left: 10px;">

                <label style="float: left;"> Upcoming Holidays </label>
                <label style="margin-top: 10px; float: left; clear: left;" id="upcoming-holiday-label"> Krishna Jayanti </label>
                <div style="margin-top: 10px; float: left; clear: left; background-color: aliceblue; padding: 10px; border-radius: 30px;">
                    <label id="upcoming-holiday-date"> 13th May, 2021</label>
                </div>
            </div>
            <div class="right-align" style="clear: left;">
                <label id="more-info"> More Info </label>
                <img src="images/right-arrow-grey2.png"></img>
            </div>
        </div>
    </div>
    

    <div id="timeoff-history">
        <div>
            <img src="images/timeoff-history.png" style="vertical-align: middle;"></img>
            <label style="vertical-align: middle;">Time Off History</label>
        </div>
        <!-- <div class="leave-request-box">
            
            <label style="float: left"> Annual Leave </label>
            <label style="float: left; clear: both; padding-top: 5px;"> 30 Apr, Fri (1 Day) </label>
            <div class="leave-request-status">
                <div class="leave-request-circle"></div>
                <label style="padding-left: 5px;"> Pending </label>
            </div>
        </div> -->
    </div>
    <script src="js/cookiesUtils.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
